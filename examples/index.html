<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
   <link
     rel="stylesheet"
     href="./css/style.css">
  <title>ValidaRut.js</title>
</head>
<body>
  <div class="container">
    <div class="row center-block">
      <div class="col s12 m6 l6 xl6">
        <h1>ValidaRut</h1>
        <div class="input-field col s12">
          <i class="material-icons prefix">#</i>
          <input type="text" id="rut">
          <label for="rut" class="validate">Ingrese su rut</label>
          <span id="status">Ejemplo: 123456789-5</span>
        </div>
        <div class=" col s12">
          <button class="btn waves-effect waves-light" type="submit" id="validar">
          <span>Validar</span>
          <i id="iconCheck" class="fas fa-check-circle"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    src="./js/validarut.min.js"></script>
  <script
    src="./main.js"></script>
</body>
</html>
